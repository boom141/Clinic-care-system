<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .container{
            background: #0F2027;  /* fallback for old browsers */
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .container,.container-fluid{
           height: 100vh;
        }
        form{
            height: 100%;
        }
        h1 span{
            color: rgb(0, 166, 255);
        }
    </style>

</head>
<body>
    <div class="container bg-dark">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid d-flex justify-content-center align-items-center p-5">
                    <form action="./patient.html" class="d-flex flex-column justify-content-evenly align-items-center bg-white p-5 rounded-3">

                        <!-- account -->
                        <input type="text" name="username" id="username" placeholder="User Name" class="form-control mb-2">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control mb-2">
                        
                        <!-- button -->
                        <div class="d-flex flex-column align-items-center row-gap-2 w-100 mb-2">
                            <button class="btn btn-primary w-100">Sign In</button>
                            <p>or sign in with:</p>
                        </div>

                        <div class="d-flex flex-row column-gap-5 mb-2">
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-google"></i></a>
                            <a href="#"><i class="bi bi-twitter"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
